plugins {
    id 'java'
    id 'checkstyle'
    id 'com.github.spotbugs' version '5.0.13'
}

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}

dependencies {
    // Selenium
    implementation 'org.seleniumhq.selenium:selenium-java:4.20.0'

    // WebDriverManager
    implementation 'io.github.bonigarcia:webdrivermanager:5.8.0'

    // JUnit
    implementation 'org.junit.jupiter:junit-jupiter:5.10.2'

    // Google Guice
    implementation 'com.google.inject:guice:7.0.0'

    // Jsoup
    implementation 'org.jsoup:jsoup:1.17.2'

    // Логирование (опционально)
    implementation 'org.slf4j:slf4j-api:2.0.12'
    runtimeOnly 'org.slf4j:slf4j-simple:2.0.12'
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
    systemProperty 'browser', System.getProperty('browser', 'chrome')
    testLogging {
        events "passed", "skipped", "failed"
        showStandardStreams = true  // включает System.out в вывод

        // Формат логов
        exceptionFormat = 'full'
    }

    // UTF-8 для корректного отображения DisplayName
    jvmArgs '-Dfile.encoding=UTF-8'

    // Вывод логов в файл (например, test.log)
    outputs.upToDateWhen { false }
    doFirst {
        System.setOut(new PrintStream(new FileOutputStream("$buildDir/test.log")))
    }
}

checkstyle {
    configFile = file("linters/checkstyle.xml")
    toolVersion = "10.12.3"
}

spotbugs {
    toolVersion = "4.8.3"
    effort = 'max'
    reportLevel = 'low'
    excludeFilter = file("linters/spotbugs-exclude.xml")
}
